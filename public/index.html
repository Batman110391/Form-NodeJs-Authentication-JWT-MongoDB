<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Form Node Js</title>
  <!-- Jquery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,300;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<div class="box">
  <div class="container-form">
    <button class="auth login show" id="Log-In">Log In</button>
    <button class="auth signup" id="Sign-Up">Sign Up</button>
  
    <h1>Authentication module</h1>
  
    <form>
      <input type="text" name="name" id="name" placeholder="Username" required>
      <input type="text" name="email" id="email" placeholder="Email@example.com" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
    </form>
  
    <button id="send">SEND</button>
  
  </div>
</div>

</body>
</html>
